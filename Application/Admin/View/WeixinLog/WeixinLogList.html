<extend name="Public/base"/>

<block name="body">

	<table class="data-table">
		<tr>
			<th>序号</th>
			<th>时间</th>
			<th>内容</th>
			<th>发送内容</th>
		</tr>
		<volist name="loglist" id="vo">
			<tr>
				<td>{$key+1}</td>
				<td>{$vo['cTime']|time_format}</td>
				<td>{:$vo['data']}</td>
				<td>{:$vo['data_post']}</td>
			</tr>
		</volist>
	</table>
</block>

<block name="script">
</block>
