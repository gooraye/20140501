    <body onselectstart="return true;" ondragstart="return false;" id="onlinebooking">

        <div class="text">{$config['info']}</div>
        </li>
    </ul>

        <li class="arrow icons icons-addr"><a href="http://j.map.baidu.com/1u2hs"><span>地址：{$config['address']} </span></a></li>
        <li class="arrow icons icons-tel"><a href="tel:{$config['tel'] }"><span>预约电话： {$config['tel']}</span></a></li>
    </ul>
   
    <!--粉丝填写过的信息的，直接就显示名字电话，粉丝没有填写过信息的话，这里就直接留空让粉丝填写-->
    <ul class="round">
        <form action="javascript:;" method="post">
        <li class="title mb"><span class="none">请认真填写表单</span></li>
                <li class="nob">
            <input name="formhash" id="formhash" value="ertyuio34567hh" type="hidden">
            <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tbody><tr>
                    <th>联系人</th>
                    <td><input name="truename" class="px" id="truename" value=""  placeholder="请输入您的真实姓名" type="text"></td>
                </tr>
            </tbody></table><!---->
        </li>
            <li class="nob">

            </tbody></table>
        </li>
        <li class="nob">
            <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">

                </tr>
            </tbody></table>
        </li>
        <li class="nob">
            <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tbody><tr>
                <th>预约时间</th>
                <td>
                    <select name="timepart" id="timepart" class="dropdown-select">

                </td>
                </tr>
            </tbody></table>
        </li>
                <li class="nob">
            <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tbody><tr>
                <th>选择项目</th>
                <td>
                    <select name="housetype" id="housetype" class="download dropdown-select">
                                        </select>
                </td>
                </tr>
            </tbody>
        	</table>
        </li>
        <li class="nob">
            <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tbody><tr>
                    <th class="thtop" valign="top">备注</th>
                    <td>
                        <textarea name="info" class="pxtextarea" style=" height:99px;overflow-y:visible" id="info" placeholder="请输入备注信息"></textarea>
                        <input type="hidden" name="uid" id="uid" value="o_w_BjpsHxGhwgggKVX--PJPFxDo">
                        <input type="hidden" name="rid" id="rid" value="37">
                        <input type="hidden" name="type" id="type" value="house_book">
                                             </td>
                </tr>
            </tbody></table>
