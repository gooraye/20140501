        $('.ajax-post_submit').click(function(){
            tel_num = $("#tel").val();

                if(tel_num ==''){
                    alert('电话不能为空');
                    return;
                } 

                if(tel_num.length < 11){
                    alert('请输入正确的电话');
                    return;
                }
            }

            if($("#truename").val()==''){
                alert('名字不能为空');
                return;
            }
            var target,query,form;
            var target_form = $(this).attr('target-form');
            var url = $("#orderForm").attr('action');
            $.ajax({
               type: "POST",
               url: url,
               dataType: 'json',
               async: false,
               data: $('#orderForm').serialize(),
               success: function(data){
                    // console.log(data);
                    if(data.status){                        
                        alert(data.info);
                    }else{
                        alert(data.info);
                    }
